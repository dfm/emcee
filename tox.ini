[tox]
envlist = py{37,38,39}{,-extras},lint

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39-extras

[testenv]
deps = coverage[toml]
extras =
    tests
    extras: extras
commands =
    pip freeze
    python -m coverage run -m pytest -v {posargs}

[testenv:lint]
skip_install = true
deps = pre-commit
commands =
    pre-commit run --all-files
